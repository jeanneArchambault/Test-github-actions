name: CI Workflow

on:
  schedule:
    - cron: '* * * * *' # Run every minute
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Run tests on PRs targeting the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java and Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Check Java version
      - name: Verify Java version 17
        run: java -version

      # Clone powsybl-openloadflow dependency on local repo
      - name: Clone powsybl-open-loadflow
        run: |
          git clone https://github.com/jeanneArchambault/Test-github-actions-OLF.git
          cd Test-github-actions-OLF
          mvn clean install -DskipTests
          cd ..

      # Build and test project
      - name: Build and test
        run: |
          mvn clean test

      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/

      # Report test status
      - name: Annotate test results
        if: failure()
        uses: dorny/test-reporter@v1
        with:
          name: 'JUnit Tests'
          path: target/surefire-reports/*.xml
          reporter: java-junit
